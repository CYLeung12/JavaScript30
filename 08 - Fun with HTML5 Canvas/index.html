<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>

  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector('#draw');
      const context = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      context.strokeStyle = '#BADA55';   //color 
      context.lineJoin = 'round';   //shapre of angle
      context.lineCap = 'round';  //shapre of ends of a line
      context.lineWidth = 5;
      // context.globalCompositeOperation = 'darken';

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;

      function draw(e) {
        if (!isDrawing) return; //stop function from running when not mouse down

        context.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        context.beginPath();
        //start from
        context.moveTo(lastX, lastY);
        //go to
        context.lineTo(e.offsetX, e.offsetY);
        //draw
        context.stroke();
        //reset start poistion
        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++;

        if (context.lineWidth >= 100 || context.lineWidth < 5) {
          direction = !direction;
        }
        if (direction) {
          context.lineWidth++;
        } else {
          context.lineWidth--;
        };

      }

      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', () => isDrawing = false);
      canvas.addEventListener('mouseout', () => isDrawing = false);
      canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];   //update the line starting point when mouse down 
      });


    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>

  </body>

</html>
