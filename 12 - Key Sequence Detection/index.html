<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>

  <body>
    <script>
      const pressed = [];
      const secretcode = 'cheatcode';

      window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(-secretcode.length - 1, pressed.length - secretcode.length); //splice will remove items splice(start_index, number of item you want to remove)
        console.log(pressed);
        if (pressed.join('').includes(secretcode)) {
          console.log('DING DING!');
          cornify_add();
        };
      })
    </script>
  </body>

</html>
