<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>

  <body>

    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector('.hero');
      const text = document.querySelector('h1');
      const walk = 100; //100px

      function shadow(e) {
        console.log(e);
        // const width = hero.offsetWidth;
        // const height = hero.offsetHeight;
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e; // get the cursor position
        console.log(e.target);
        // deal with the issues when we have nested elements, we need to correct the cursor's offset position
        if (this !== e.target) {  // 'this' is the thing you listten on i.e. hero (background). this finds if we are mouse moving on hero background, or other things such as h1 text
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        const xWalk = Math.round((x / width * walk) - (walk / 2)); // we want the range is -50px to 50px
        const yWalk = Math.round((y / height * walk) - (walk / 2));

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 red,
        ${xWalk * -1}px ${yWalk}px 0 orange,
        ${yWalk}px ${xWalk}px 0 green,
        ${yWalk * -1}px ${xWalk}px 0 blue
        `;
      }

      hero.addEventListener('mousemove', shadow);

    </script>
  </body>

</html>
